---
- name: "update apt packages"
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Remove dependences that are no longer required"
  become: yes
  apt:
    autoremove: yes

- name: "install dependencies"
  become: yes
  apt:
    name: 
      - nodejs
      - npm
    state: latest
    update_cache: yes
  
- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Create Directory"
  file:
    path: ~/web
    state: directory

- name: "Copy index text page"
  copy:
    src: "index.js"
    dest: "~/web/index.js"

- name: "Execute Node"
  shell: |
    pm2 start ~/web/index.js -f